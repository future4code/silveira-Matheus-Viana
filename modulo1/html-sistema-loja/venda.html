<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Venda</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header class="header-simples">
      <p class="logo">Mantini's</p>
  </header>
  
  <div class="menu">
      <a href="./index.html">Página Inicial</a>
      <a href="./ctrl-estoque.html">Controle de Estoque</a>
      <a href="./add-produto.html">Adicionar Produto</a>
      <a href="./funcionarios.html">Funcionários</a>
      <a href="./venda.html">Venda</a>
      <a href="./historico-vendas.html">Histórico de Vendas</a>
  </div>

  <h2 class="titulo-pagina">Venda</h2>

  <form class="formulario" action="">
      <div class="form-line">
          <label class="label-destaque-forma-pgto" for="link-foto">Produto: </label>
          <input class="input-add-venda" type="url" id="link-foto" name="link-foto">
      </div>
      
      <div class="form-line">
          <label class="label-destaque-forma-pgto" for="descricao">Quantidade: </label>
          <input class="input-add-venda" type="text" id="descricao" name="descrição">
      </div>
      
      <div class="form-line">
          <label class="label-destaque-forma-pgto" for="forma-pagamento">Forma de Pagamento: </label>
          <input class="input-forma-pgto" type="radio" id="forma-pagamento1" name="forma-pagamento" value="1">
          <label class="label-forma-pgto" for="forma-pagamento1">Dinheiro</label>
          <input class="input-forma-pgto" type="radio" id="forma-pagamento2" name="forma-pagamento" value="2">    
          <label class="label-forma-pgto" for="forma-pagamento2">Cartão</label>       
      </div>

      <div class="form-line" class="form-add">
          <button class="btn-add-produto-form-venda" type="submit">Adicionar Produto</button>
      </div>
  </form>

  <h3 class="titulo-pagina">Produtos desta venda: </h3>

  
  <ol>
    <li>Mouse</li>
    <li>Teclado</li>
  </ol>   

    
</body>
</html>
